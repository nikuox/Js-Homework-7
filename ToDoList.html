<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <title>Document</title>
    <style>
      .todolist {
        width: 550px;
        height: 300px;
        border-radius: 5px;
        border: 1px solid purple;
        margin: auto;
        background-color: rgb(216, 208, 224);
      }
      .todoName {
        margin-left: 10px;
        border-bottom: 1px solid darkmagenta;
        margin-right: 10px;
        font-size: 20px;
      }
      .task {
        height: 25px;
        width: 350px;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
        background-color: rgb(233, 228, 228);
        color: gray;
      }

      .task:focus {
        outline: none;
      }
      .todoButton {
        width: 50px;
        height: 25px;
        border-radius: 5px;
        outline: none;
        border: none;
        background-color: rgb(233, 228, 228);
      }
      .title {
        color: gray;
        margin-left: 12px;
      }
    </style>
  </head>
  <body>
    <div class="todolist">
      <p class="todoName">To Do List</p>
      <input type="text" class="task" placeholder="Write down your task ..." />
      <button type="submit" class="todoButton">
        <i class="ion-edit" style="color: gray"></i>
      </button>
      <h4 id="title" class="title"></h3>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $(".todoButton").click(function () {
          let task = $(".task").val();
          $("#title").text(task);
          $(".task").val("");
        });
      });
    </script>
  </body>
</html>
